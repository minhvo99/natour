<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <span class="text-gray-700">Xin chào, User</span>
          <button
            (click)="logout()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium"
          >
            Đăng xuất
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <!-- User info card -->
      <div
        class="bg-white overflow-hidden shadow rounded-lg"
        *ngIf="currentUser"
      >
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
            Thông tin tài khoản
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- User Avatar -->
            <div class="flex items-center space-x-4">
              <div class="flex-shrink-0">
                <img
                  class="h-16 w-16 rounded-full object-cover"
                  [src]="'https://via.placeholder.com/64'"
                />
              </div>
              <div>
                <h4 class="text-lg font-medium text-gray-900">User</h4>
                <p class="text-sm text-gray-500">Admin</p>
              </div>
            </div>

            <!-- User Details -->
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-500"
                  >Email</label
                >
                <p class="mt-1 text-sm text-gray-900">your Email</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-500"
                  >ID</label
                >
                <p class="mt-1 text-sm text-gray-900 font-mono">123123</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-500"
                  >Vai trò</label
                >
                <span
                  class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                  [class]="{ 'bg-green-100 text-green-800': true }"
                >
                  Admin
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="mt-6 bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
            Hành động
          </h3>

          <div class="space-y-4">
            <button
              class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Cập nhật thông tin
            </button>

            <button
              class="w-full md:w-auto bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-md text-sm font-medium ml-0 md:ml-3"
            >
              Đổi mật khẩu
            </button>

            <button
              (click)="deleteAccount()"
              class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium ml-0 md:ml-3"
            >
              Xóa tài khoản
            </button>
          </div>
        </div>
      </div>

      <!-- Statistics cards -->
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white overflow-hidden shadow rounded-lg">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <div
                  class="w-8 h-8 bg-indigo-500 rounded-md flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    Trạng thái
                  </dt>
                  <dd class="text-lg font-medium text-gray-900">Hoạt động</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white overflow-hidden shadow rounded-lg">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <div
                  class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    Cấp độ bảo mật
                  </dt>
                  <dd class="text-lg font-medium text-gray-900">Cao</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white overflow-hidden shadow rounded-lg">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <div
                  class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    Lần đăng nhập cuối
                  </dt>
                  <dd class="text-lg font-medium text-gray-900">Hôm nay</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
