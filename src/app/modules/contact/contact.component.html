<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-headline mb-4">Contact Us</h1>
    <p class="text-lg text-paragraph">
      Get in touch with our adventure experts
    </p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold text-headline mb-4">
        Send us a message
      </h2>
      <form class="space-y-4">
        <div>
          <label class="block text-paragraph font-medium mb-2">Name</label>
          <input
            type="text"
            class="w-full px-4 py-2 border border-tertiary rounded-md focus:ring-2 focus:ring-highlight focus:border-transparent"
          />
        </div>
        <div>
          <label class="block text-paragraph font-medium mb-2">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 border border-tertiary rounded-md focus:ring-2 focus:ring-highlight focus:border-transparent"
          />
        </div>
        <div>
          <label class="block text-paragraph font-medium mb-2">Message</label>
          <textarea
            rows="4"
            class="w-full px-4 py-2 border border-tertiary rounded-md focus:ring-2 focus:ring-highlight focus:border-transparent"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-button text-button-text px-6 py-3 rounded-md font-medium hover:bg-opacity-90 transition-colors duration-200"
        >
          Send Message
        </button>
      </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold text-headline mb-4">
        Contact Information
      </h2>
      <div class="space-y-4">
        <div>
          <h3 class="font-medium text-paragraph">Address</h3>
          <p class="text-paragraph">
            123 Adventure Street, Travel City, TC 12345
          </p>
        </div>
        <div>
          <h3 class="font-medium text-paragraph">Phone</h3>
          <p class="text-paragraph">+1 (555) 123-4567</p>
        </div>
        <div>
          <h3 class="font-medium text-paragraph">Email</h3>
          <p class="text-paragraph">info&#64;natours.com</p>
        </div>
      </div>
    </div>
  </div>
</div>
