<!-- Theme Toggle Switch -->
<div class="flex items-center space-x-3">
  <span class="text-sm font-medium text-paragraph">
    {{ isDark ? "Dark" : "Light" }}
  </span>

  <button
    (click)="toggleTheme()"
    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-highlight focus:ring-offset-2"
    [class]="isDark ? 'bg-highlight' : 'bg-gray-300'"
    [attr.aria-label]="'Switch to ' + (isDark ? 'light' : 'dark') + ' theme'"
    [attr.aria-pressed]="isDark"
  >
    <span
      class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200 ease-in-out"
      [class]="isDark ? 'translate-x-6' : 'translate-x-1'"
    >
    </span>
  </button>

  <!-- Icons -->
  <div class="flex items-center space-x-1">
    <!-- Sun Icon -->
    <svg
      class="h-4 w-4 transition-colors duration-200"
      [class]="isDark ? 'text-paragraph' : 'text-highlight'"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
      />
    </svg>

    <!-- Moon Icon -->
    <svg
      class="h-4 w-4 transition-colors duration-200"
      [class]="isDark ? 'text-highlight' : 'text-paragraph'"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
      />
    </svg>
  </div>
</div>
